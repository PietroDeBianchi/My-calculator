<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <main class="container">
        <div class="calculator">

            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="outoput"></div>
                </div>
            </div>

            <div class="keys">

                <div data-key="clear" class="key action">
                    <span>AC</span>
                </div>

                <div data-key="delete" class="key action">
                    <span>DEL</span>
                </div>

                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <div data-key="/" class="key operator">
                    <span>/</span>
                </div>

                <div data-key="7" class="key">
                    <span>7</span>
                </div>

                <div data-key="8" class="key">
                    <span>8</span>
                </div>

                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <div data-key="*" class="key operator">
                    <span>X</span>
                </div>

                <div data-key="4" class="key">
                    <span>4</span>
                </div>

                <div data-key="5" class="key">
                    <span>5</span>
                </div>

                <div data-key="6" class="key">
                    <span>6</span>
                </div>

                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>

                <div data-key="2" class="key">
                    <span>2</span>
                </div>

                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <div data-key="0" class="key">
                    <span>0</span>
                </div>

                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <div data-key="=" class="key operator" id="equal-btn">
                    <span>=</span>
                </div>

            </div>

        </div>

    </main>

    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
