<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="debug">

    <main class="flexer">
        <div id="my-calculator" class="flexer">
            <div id="calculator-container">
                <div class="output column-1" id="output-container">
                    <div class="previous-operand">190</div>
                    <div class="current-operand">1234567890987654321</div>
                </div>
                <div id="button-container" class="flexer">
                    <button class="column-2 row" data-all-clear>AC</button>
                    <button class="column-4 row" data-delete>DEL</button>
                    <button class="column-4 row" data-operation>%</button>
                    <button class="column-4 row" data-number>1</button>
                    <button class="column-4 row" data-number>2</button>
                    <button class="column-4 row" data-number>3</button>
                    <button class="column-4 row" data-operation>*</button>
                    <button class="column-4 row" data-number>4</button>
                    <button class="column-4 row" data-number>5</button>
                    <button class="column-4 row" data-number>6</button>
                    <button class="column-4 row"data-operation>+</button>
                    <button class="column-4 row" data-number>7</button>
                    <button class="column-4 row" data-number>8</button>
                    <button class="column-4 row" data-number>9</button>
                    <button class="column-4 row"data-operation>-</button>
                    <button class="column-4 row"data-number>.</button>
                    <button class="column-4 row" data-number>0</button>
                    <button class="column-2 row"data-equals>=</button>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
